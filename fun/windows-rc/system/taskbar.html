<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      background: #c0c0c0;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-family: "MS Sans Serif", sans-serif;
      font-size: 14px;
    }

    /* Zones */
    .left {
      display: flex;
      align-items: center;
    }
    .middle {
      flex: 1; /* spacer (future tray/quicklaunch area) */
    }
    .right {
      display: flex;
      align-items: center;
    }

    /* Start Button */
    #start-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e0e0e0;
      border: 2px outset #fff;
      padding: 2px 6px;
      margin-left: 5px;
      cursor: pointer;
      height: 30px;
    }
    #start-btn:active {
      border: 2px inset #fff;
    }
    #start-btn img {
      height: 100%;
      display: block;
    }

    /* Clock */
    #clock {
      margin-right: 10px;
      padding: 2px 8px;
      background: #e0e0e0;
      border: 2px inset #fff;
      font-size: 13px;
      color: black;
      min-width: 65px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Left zone -->
  <div class="left">
    <div id="start-btn">
      <img src="../media/start-button.png" alt="Start">
    </div>
  </div>

  <!-- Middle spacer -->
  <div class="middle"></div>

  <!-- Right zone -->
  <div class="right">
    <div id="clock">12:00 AM</div>
  </div>

  <script>
    const btn = document.getElementById("start-btn");
    const clock = document.getElementById("clock");

    // Toggle Start menu
    btn.addEventListener("click", () => {
      parent.postMessage("toggle-startmenu", "*");
    });

    // Update clock in 12-hour format
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let ampm = hours >= 12 ? "PM" : "AM";

      hours = hours % 12;
      hours = hours ? hours : 12; // the hour '0' should be '12'
      minutes = minutes < 10 ? "0" + minutes : minutes;

      clock.textContent = hours + ":" + minutes + " " + ampm;
    }

    updateClock();
    setInterval(updateClock, 60000);
  </script>
</body>
</html>
