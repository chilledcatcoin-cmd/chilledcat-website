<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
  body {
    margin:0;
    background:#c0c0c0;
    height:40px;
    display:flex;
    align-items:center;
    justify-content:flex-end;
    font-family:sans-serif;
  }
  #tray {
    display:flex;
    align-items:center;
    gap:10px;
    padding-right:10px;
  }
  #tray img { 
    width:16px; 
    height:16px; 
    image-rendering:pixelated; 
    cursor:pointer; 
  }
  #clock { 
    font-size:12px; 
    min-width:60px; 
    text-align:right; 
    cursor:pointer;   /* ðŸ‘ˆ clickable now */
  }
</style>
</head>
<body>
  <div id="tray">
    <img id="networkBtn" src="../media/icons/network.png" alt="Network"
         onclick="parent.postMessage('toggle-network','*')">
    <img id="volumeBtn" src="../media/icons/volume.png" alt="Volume"
         onclick="parent.postMessage('toggle-volume','*')">
    <div id="clock" onclick="parent.postMessage('toggle-clock','*')"></div>
  </div>

<script>
  function updateClock(){
    const now = new Date();
    let h = now.getHours(), m = now.getMinutes();
    let ampm = h >= 12 ? 'PM' : 'AM';
    h = h % 12; if (h === 0) h = 12;
    if (m < 10) m = '0' + m;
    document.getElementById('clock').textContent = h + ':' + m + ' ' + ampm;
  }
  setInterval(updateClock, 1000);
  updateClock();
</script>
</body>
</html>
