<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Windows RC Desktop</title>
<style>
  body {
    margin: 0;
    background: url('./media/wallpaper.png') center/cover no-repeat;
    height: 100vh;
    overflow: hidden;
    font-family: "MS Sans Serif", sans-serif;
    color: white;
  }
  #desktop-area { width: 100%; height: calc(100% - 40px); position: relative; }
  .icon { position: absolute; width: 80px; text-align: center; font-size: 12px; user-select: none; cursor: default; color:white; text-shadow: 0 1px 2px rgba(0,0,0,.6); z-index:10; }
  .icon img { width: 32px; height: 32px; display: block; margin: 0 auto 4px; image-rendering: pixelated; }
  iframe { border: none; }

  /* Taskbar */
  #taskbar { position: absolute; bottom: 0; left: 0; width: 100%; height: 40px; display: flex; align-items: center; background:#c0c0c0; z-index: 1000; }
#start-btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 2px;              /* small breathing room */
  background: #e0e0e0;
  border: 2px outset #fff;
  cursor: pointer;
}

#start-btn img {
  display: block;
  height: 20px;              /* keep your current start button height */
  width: auto;               /* scale naturally */
}

  #start-btn.pressed { border: 2px inset #404040; background: #d0d0d0; }
  #taskbar-buttons { flex: 1; display: flex; align-items: center; gap: 4px; padding-left: 4px; }
  .task-btn { background: #e0e0e0; border: 2px outset #fff; padding: 2px 8px; font-size: 12px; cursor: pointer; }
  .task-btn.active { background:#000080; color:#fff; }
  #tray { width: 250px; height: 40px; }

  /* Start menu iframe */
  #startmenu {
    position: absolute;
    bottom: 40px;
    left: 5px;
    width: 260px;
    border: 2px solid #000;
    z-index: 2000;
    background:#c0c0c0;
    transform: translateY(20px);
    opacity: 0;
    pointer-events: none;
    transition: transform 0.2s ease-out, opacity 0.2s ease-out;
  }
  #startmenu.show { transform: translateY(0); opacity: 1; pointer-events: auto; }

  /* Shutdown overlay */
  #overlay { position: absolute; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,0.3); z-index: 3000; }
  #overlay iframe { width: 400px; height: 220px; border: none; }

  /* Windows */
  .win { background: #c0c0c0; border: 2px solid #000; box-shadow: 2px 2px #404040; position: absolute; z-index:100; }
  .titlebar { background: #000080; color: #fff; padding: 2px 4px; cursor: move; display: flex; justify-content: space-between; align-items: center; font-size: 12px; }
  .titlebar .buttons { display: flex; gap: 2px; }
  .titlebar .buttons button {
    width: 20px; height: 20px; border: 1px solid #808080; background: #c0c0c0;
    font-size: 12px; font-weight: bold; line-height: 16px; padding: 0; cursor: pointer; text-align: center;
  }
  .titlebar .buttons button:active { border: 1px inset #404040; }

  /* Resize handles */
  .resize-handle { position: absolute; background: transparent; }
  .resize-handle.right { top: 0; right: 0; width: 6px; height: 100%; cursor: ew-resize; }
  .resize-handle.bottom { bottom: 0; left: 0; width: 100%; height: 6px; cursor: ns-resize; }
  .resize-handle.corner {
    right: 0; bottom: 0; width: 12px; height: 12px; cursor: nwse-resize;
    background: repeating-linear-gradient(135deg,#808080,#808080 2px,#c0c0c0 2px,#c0c0c0 4px);
  }

  /* Desktop context menu */
  #desktop-menu {
    position: absolute;
    display: none;
    background: #c0c0c0;
    border: 2px outset #fff;
    box-shadow: 2px 2px #808080;
    font-size: 12px;
    z-index: 5000;
    width: 160px;
    color: black;
  }
  #desktop-menu div { padding: 4px 10px; cursor: default; }
  #desktop-menu div:hover { background: #000080; color: white; }
  #desktop-menu .checked::before { content: "✔ "; }
</style>
</head>
<body>
  <div id="desktop-area"></div>

  <!-- Start Menu -->
  <iframe id="startmenu" src="./system/startmenu.html"></iframe>

  <!-- Taskbar -->
  <div id="taskbar">
    <div id="start-btn"><img src="./media/start-button.png" alt="Start" height="20"></div>
    <div id="taskbar-buttons"></div>
    <iframe id="tray" src="./system/taskbar_with_tray.html"></iframe>
  </div>

  <!-- Shutdown Overlay -->
  <div id="overlay"><iframe id="shutdownDialog" src=""></iframe></div>

  <!-- Hidden shutdown audio -->
  <audio id="shutdown-audio" src="./media/shutdown.mp3"></audio>

  <!-- Desktop Context Menu -->
  <div id="desktop-menu">
    <div data-action="align">Align to Grid</div>
    <div data-action="auto">Auto Arrange</div>
  </div>

<script>
  const desktop=document.getElementById('desktop-area');
  const menu=document.getElementById('startmenu');
  const taskButtons=document.getElementById('taskbar-buttons');
  const startBtn=document.getElementById('start-btn');
  let zTop=200;
  let winCount=0;
  const windows=new Map();

  // Desktop icons
  const icons=[
    {id:'mycomputer', title:'My Computer', icon:'./media/icons/mycomputer.png', app:'apps/mycomputer.html', x:20, y:20, width:600, height:400},
    {id:'litterbin', title:'Litter Bin', icon:'./media/icons/litterbin.png', app:'apps/litterbin.html', x:20, y:100},
    {id:'paint', title:'Chilled Paint', icon:'./media/icons/app_paint.png', app:'apps/paint.html', x:20, y:180, width:640, height:480},
    {id:'chillpad', title:'Chillpad', icon:'./media/icons/app_chillpad.png', app:'apps/chillpad.html', x:20, y:260, width:600, height:400},
    {id:'catculator', title:'Catculator', icon:'./media/icons/app_catculator.png', app:'apps/catculator.html', x:20, y:340, width:300, height:400},
    {id:'mines', title:'CatSweeper', icon:'./media/icons/app_mines.png', app:'apps/minesweeper.html', x:20, y:420, width:600, height:600},
    {id:'catclicker', title:'Cat Clicker ’97+', icon:'./media/icons/app_catclicker.png', app:'apps/catclicker.html', x:20, y:500, width:800, height:600}
  ];

  // Tray-only apps
  const trayApps = {
    volume:  { id:'volume',  title:'Volume Control',        icon:'./media/icons/volume.png',  app:'apps/volume.html',  width:160, height:320 },
    network: { id:'network', title:'Network Connections',   icon:'./media/icons/network.png', app:'apps/network.html', width:520, height:280 },
    clock:   { id:'clock',   title:'Chilled Cat Clock',  icon:'./media/icons/clock.png',   app:'apps/clock.html',   width:300, height:450 }
  };

  // Helpers
  function idToTitle(id){
    const ic = icons.find(i=>i.id===id) || trayApps[id];
    return ic ? ic.title : id;
  }

  // Create desktop icons
  icons.forEach(ic=>{
    const el=document.createElement('div');
    el.className='icon';
    el.style.left=ic.x+'px'; el.style.top=ic.y+'px';
    el.innerHTML=`<img src="${ic.icon}"><div>${ic.title}</div>`;
    el.addEventListener('dblclick',()=>openApp(ic));
    desktop.appendChild(el);
  });

  // Start menu toggle
  startBtn.addEventListener('click',()=>{
    menu.classList.toggle('show');
    startBtn.classList.toggle('pressed');
  });
  document.addEventListener("mousedown",(e)=>{
    if(!menu.contains(e.target) && !startBtn.contains(e.target)){
      menu.classList.remove('show'); startBtn.classList.remove("pressed");
    }
  });

  // Window system
  function openApp(icOrId){
    let ic = (typeof icOrId==="string")
      ? (icons.find(i=>i.id===icOrId) || trayApps[icOrId])
      : icOrId;
    if(!ic) return;

    if(windows.has(ic.id)){ focusWin(windows.get(ic.id)); return; }

    const win=document.createElement('div');
    win.className='win'; win.dataset.id=ic.id;
    win.style.left=(60+(winCount*20)%200)+'px';
    win.style.top=(60+(winCount*20)%160)+'px';
    const w=ic.width||480,h=ic.height||360;
    win.style.width=w+'px'; win.style.height=h+'px';
    win.dataset.origWidth=w; win.dataset.origHeight=h;
    win.style.zIndex=++zTop;

    win.innerHTML=`
      <div class="titlebar" onmousedown="dragStart(event,this.parentElement)">
        <span>${ic.title}</span>
        <div class="buttons">
          <button onclick="minimizeWin('${ic.id}')">_</button>
          <button onclick="maximizeWin('${ic.id}')" class="max-btn">▭</button>
          <button onclick="closeWin('${ic.id}')">X</button>
        </div>
      </div>
      <iframe src="${ic.app}" width="100%" height="90%"></iframe>
      <div class="resize-handle right"></div>
      <div class="resize-handle bottom"></div>
      <div class="resize-handle corner"></div>`;

    desktop.appendChild(win);
    windows.set(ic.id,win); winCount++;

    const btn=document.createElement('button');
    btn.textContent=idToTitle(ic.id);
    btn.className='task-btn active';
    btn.onclick=()=>restoreWin(ic.id);
    taskButtons.appendChild(btn);

    focusWin(win); addResize(win);
  }

  function focusWin(win){
    win.style.display='block'; win.style.zIndex=++zTop;
    [...taskButtons.children].forEach(b=>b.classList.remove('active'));
    const title=win.querySelector('.titlebar span').textContent;
    const btn=[...taskButtons.children].find(b=>b.textContent===title);
    if(btn) btn.classList.add('active');
  }

  window.closeWin=(id)=>{
    const w=windows.get(id); if(!w)return;
    w.remove(); windows.delete(id);

    const btn=[...taskButtons.children].find(b=>b.textContent===idToTitle(id));
    if(btn) btn.remove();
  };

  window.minimizeWin=(id)=>{
    const w=windows.get(id); if(!w)return;
    w.style.display='none';
    [...taskButtons.children].forEach(b=>b.classList.remove('active'));
  };

  function restoreWin(id){
    const w=windows.get(id); if(!w)return;
    w.style.display='block'; focusWin(w);
  }

  window.maximizeWin=(id)=>{
    const w=windows.get(id); if(!w)return;
    const btn=w.querySelector('.max-btn');
    if(w.dataset.maxed){
      w.style.width=w.dataset.origWidth+'px';
      w.style.height=w.dataset.origHeight+'px';
      w.style.left='60px'; w.style.top='60px';
      w.dataset.maxed='';
      btn.textContent="▭";
    } else {
      w.style.left='0'; w.style.top='0';
      w.style.width='100%'; w.style.height='calc(100% - 40px)';
      w.dataset.maxed='true';
      btn.textContent="❐";
    }
  };

  // Dragging windows
  let dragTarget=null, offsetX2=0, offsetY2=0;
  window.dragStart=(e,win)=>{ dragTarget=win; offsetX2=e.clientX-win.offsetLeft; offsetY2=e.clientY-win.offsetTop; document.onmousemove=dragMoveWin; document.onmouseup=dragEndWin; };
  function dragMoveWin(e){ if(dragTarget){ dragTarget.style.left=(e.clientX-offsetX2)+'px'; dragTarget.style.top=(e.clientY-offsetY2)+'px'; } }
  function dragEndWin(){ dragTarget=null; document.onmousemove=null; document.onmouseup=null; }

  function addResize(win){
    const right=win.querySelector('.resize-handle.right');
    const bottom=win.querySelector('.resize-handle.bottom');
    const corner=win.querySelector('.resize-handle.corner');
    let startX,startY,startW,startH;
    function startResize(e,dir){
      startX=e.clientX; startY=e.clientY; startW=win.offsetWidth; startH=win.offsetHeight;
      function resize(ev){ if(dir==='right'||dir==='corner') win.style.width=startW+(ev.clientX-startX)+'px';
                           if(dir==='bottom'||dir==='corner') win.style.height=startH+(ev.clientY-startY)+'px'; }
      function stop(){ window.removeEventListener('mousemove',resize); window.removeEventListener('mouseup',stop); }
      window.addEventListener('mousemove',resize);
      window.addEventListener('mouseup',stop);
    }
    right.addEventListener('mousedown',e=>startResize(e,'right'));
    bottom.addEventListener('mousedown',e=>startResize(e,'bottom'));
    corner.addEventListener('mousedown',e=>startResize(e,'corner'));
  }

  // Tray messages
  window.addEventListener('message', e=>{
    if(e.data==='toggle-volume') openApp('volume');
    if(e.data==='toggle-network') openApp('network');
    if (e.data==='toggle-clock') openApp('clock');
  });
function openShutdownDialog() {
  const overlay = document.getElementById("overlay");
  const frame = document.getElementById("shutdownDialog");
  frame.src = "./system/shutdown_dialog.html"; // adjust path if needed
  overlay.style.display = "flex";
}

function closeShutdownDialog() {
  document.getElementById("overlay").style.display = "none";
  document.getElementById("shutdownDialog").src = "";
}

window.addEventListener('message', e => {
  if (e.data === 'open-shutdown-dialog') {
    openShutdownDialog();
  }
});

window.addEventListener('message', e => {
  if (e.data === 'open-shutdown-dialog') {
    openShutdownDialog();
  }
  if (e.data === 'close-shutdown-dialog') {
    closeShutdownDialog();
  }

if (e.data.type === 'shutdown-choice') {
  const choice = e.data.choice;

  closeShutdownDialog(); // hide popup

  if (choice === 'shutdown') {
    window.location.href = './system/shutdown_wait.html?next=./safe_to_power_off.html';
  } else if (choice === 'restart') {
    window.location.href = './system/shutdown_wait.html?next=../index.html';
  } else if (choice === 'msdos') {
    window.location.href = './system/shutdown_wait.html?next=./cmd.html';
  }
}


  // Tray apps
  if (e.data === 'toggle-volume') openApp('volume');
  if (e.data === 'toggle-network') openApp('network');
});

</script>
</body>
</html>
