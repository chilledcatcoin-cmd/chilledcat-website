<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windows RC Desktop</title>
  <style>
    body {
      margin: 0;
      background: #008080;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }
    #desktop-area {
      width: 100%;
      height: calc(100% - 40px);
      position: relative;
    }
    iframe {
      border: none;
    }
    #taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      z-index: 10;
    }
    #startmenu {
      position: absolute;
      bottom: 40px;
      left: 0;
      width: 200px;
      height: 250px;
      display: none;
      z-index: 9;
    }
  </style>
</head>
<body>
  <div id="desktop-area">
    <!-- desktop icons or windows go here -->
  </div>

  <!-- Start menu iframe -->
  <iframe id="startmenu" src="./system/startmenu.html"></iframe>

  <!-- Taskbar -->
  <div id="taskbar">
    <iframe src="./system/taskbar.html" width="100%" height="40"></iframe>
  </div>

  <script>
    // Listen for messages from taskbar iframe
    window.addEventListener("message", (event) => {
      if (event.data === "toggle-startmenu") {
        const menu = document.getElementById("startmenu");
        menu.style.display = (menu.style.display === "none" || menu.style.display === "") 
          ? "block" 
          : "none";
      }
    });
  </script>
</body>
</html>
