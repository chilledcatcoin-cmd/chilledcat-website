<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windows RC Desktop</title>
  <style>
    body {
      margin: 0;
      background: #008080;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }

    #desktop-area {
      width: 100%;
      height: calc(100% - 40px);
      position: relative;
    }

    iframe {
      border: none;
    }

    /* Taskbar */
    #taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      z-index: 10;
    }

    /* Start menu */
    #startmenu {
      position: absolute;
      bottom: 40px;   /* sits right above the taskbar */
      left: 5px;      /* aligns with Start button margin */
      width: 220px;
      border: none;
      display: none;  /* hidden until toggled */
      z-index: 20;
    }
  </style>
</head>
<body>
  <div id="desktop-area">
    <!-- desktop icons or windows go here -->
  </div>

  <!-- Start menu -->
  <iframe id="startmenu" src="./system/startmenu.html"></iframe>

  <!-- Taskbar -->
  <div id="taskbar">
    <iframe src="./system/taskbar.html" width="100%" height="40"></iframe>
  </div>

  <script>
    const menu = document.getElementById("startmenu");

    // Handle messages from child iframes
    window.addEventListener("message", (event) => {
      // Toggle start menu visibility
      if (event.data === "toggle-startmenu") {
        menu.style.display =
          (menu.style.display === "none" || menu.style.display === "")
            ? "block"
            : "none";
      }

      // âœ… Resize start menu dynamically
      if (event.data.type === "resize-startmenu") {
        menu.style.height = event.data.height + "px";
      }
    });

    // Optional: close start menu when clicking outside
    document.addEventListener("click", (e) => {
      if (!menu.contains(e.target) && e.target.tagName !== "IFRAME") {
        menu.style.display = "none";
      }
    });
  </script>
</body>
</html>
