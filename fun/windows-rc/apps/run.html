<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Run</title>
<style>
  body {
    margin: 0;
    font-family: "MS Sans Serif", sans-serif;
    background: #c0c0c0;
    padding: 10px;
    font-size: 13px;
  }
  .label { margin-bottom: 8px; }
  input { width: 95%; padding: 4px; border: 2px inset #fff; }
  .buttons { margin-top: 12px; text-align: right; }
  button {
    margin-left: 6px;
    padding: 2px 12px;
    border: 2px outset #fff;
    background: #e0e0e0;
    font-family: inherit;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="label">Type the name of a program, folder, document, or Internet resource, and Windows RC will open it for you.</div>
  <input type="text" placeholder="cmd">
  <div class="buttons">
    <button>OK</button>
    <button>Cancel</button>
  </div>
</body>
</html>
