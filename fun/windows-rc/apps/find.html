<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Find</title>
<style>
  body {
    margin: 0;
    font-family: "MS Sans Serif", sans-serif;
    background: #c0c0c0;
    padding: 10px;
    font-size: 13px;
  }
  label { display: block; margin: 6px 0 4px; }
  input { width: 95%; padding: 4px; border: 2px inset #fff; }
  .buttons { margin-top: 12px; text-align: right; }
  button {
    margin-left: 6px;
    padding: 2px 12px;
    border: 2px outset #fff;
    background: #e0e0e0;
    font-family: inherit;
    cursor: pointer;
  }
</style>
</head>
<body>
  <label>Search for:</label>
  <input type="text" placeholder="File name or keyword">
  
  <label>Look in:</label>
  <input type="text" placeholder="C:\\">
  
  <div class="buttons">
    <button>Find</button>
    <button>Cancel</button>
  </div>
</body>
</html>
