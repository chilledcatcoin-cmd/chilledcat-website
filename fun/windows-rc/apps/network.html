<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
  body {
    margin:0;
    font-family:"MS Sans Serif", sans-serif;
    background:#c0c0c0;
    padding:10px;
    font-size:13px;
  }
  h4 {
    margin:0 0 8px 0;
    font-size:13px;
    font-weight:bold;
  }
  .option {
    padding:4px;
    cursor:pointer;
    border:1px solid transparent;
  }
  .option:hover {
    border:1px solid #000;
    background:#808080;
    color:#fff;
  }
</style>
</head>
<body>
  <h4>Network Connections</h4>
  <div class="option">Wi-Fi (Connected)</div>
  <div class="option">Ethernet</div>
  <div class="option">Airplane Mode</div>
</body>
</html>
